<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./contact-us.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@300;400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="contact-us2">
      <div class="container-34">
        <img class="image-25-icon" alt="" src="./public/image-25@2x.png" />

        <div class="frame">
          <img class="frame-child" alt="" src="./public/line-1.svg" />

          <div class="frame1">
            <img class="image-26-icon" alt="" src="./public/image-26@2x.png" />

            <div class="frame2">
              <div class="contact-us3">Contact us</div>
              <div class="nameemailcom-parent">
                <div class="nameemailcom">name@email.com</div>
                <div class="div4">(+1) 123 456 7893</div>
                <img class="phone-1-icon" alt="" src="./public/phone-1.svg" />

                <img class="mail-1-icon" alt="" src="./public/mail-1.svg" />

                <div class="west-street-portland">
                  1777 West Street, Portland, OR 97205
                </div>
                <img
                  class="location-pin-1"
                  alt=""
                  src="./public/location-pin-1.svg"
                />
              </div>
            </div>
          </div>
          <div class="frame3">
            <div class="button-30">
              <div class="send-message">Send message</div>
            </div>
            <div class="textbox-7">
              <img class="vector-icon1" alt="" src="./public/vector.svg" />

              <div class="your-name">Your name</div>
            </div>
            <div class="textbox-8">
              <img class="vector-icon1" alt="" src="./public/vector.svg" />

              <div class="your-name">Your Email</div>
            </div>
            <div class="textarea-3">
              <div class="your-message">Your message</div>
              <img
                class="resizing-handle-icon"
                alt=""
                src="./public/resizing-handle.svg"
              />
            </div>
            <div class="textbox-9">
              <img class="vector-icon1" alt="" src="./public/vector.svg" />

              <div class="your-name">Your phone number</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
